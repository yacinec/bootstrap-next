{% macro translations_for(article) %}
{% if article.translations %}
{% for translation in article.translations %}
	{% if translation.lang == "en" %}
		<a class="ml-3" href="{{ SITEURL }}/{{ translation.url }}"><img src="{{ FLAGS['en'] }}" alt="English" width="24px" style="float: right"></a>
	{% else %}

	{% endif %}
{% endfor %}
{% endif %}
{% endmacro %}
