{% macro translations_for(article) %}
{% if article.translations %}
{% for translation in article.translations %}
	{% if translation.lang == "en" %}
		<a class="ml-3" href="{{ SITEURL }}/{{ translation.url }}"><img src="{{ FLAGS['en'] }}" alt="English" title="English" width="24px"></a>
	{% else %}
		<a class="ml-3" href="{{ SITEURL }}/{{ translation.url }}"><img src="{{ FLAGS['fr'] }}" alt="Français" title="Français" width="24px"></a>
	{% endif %}
{% endfor %}
{% endif %}
{% endmacro %}
